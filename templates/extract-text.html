<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Text</title>
    <script>
        function uploadNew() {
            window.location.href = "/";
        }
        function copyText() {
            const textArea = document.getElementById('extracted-text');
            textArea.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        }
    </script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
            }
            header {
                background-color: #ff8c42;
                color: #fff;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
            }
            header .header-left {
                font-size: 24px;
                font-weight: bold;
            }
            header .header-right a {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
            }
            .container {
                max-width: 900px;
                margin: 20px auto;
                background-color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                border-radius: 8px;
            }
            .title {
                background-color: #f5d788;
                text-align: center;
                padding: 10px;
                font-size: 20px;
                font-weight: bold;
                color: #333;
                border-radius: 4px;
            }
            .upload-section {
                margin: 20px 0;
            }
            .upload-section h2 {
                font-size: 18px;
                color: #b71c1c;
            }
            .upload-box {
                background-color: #fef4e8;
                border: 2px dashed #b71c1c;
                padding: 20px;
                text-align: center;
                border-radius: 8px;
                position: relative;
            }
            .upload-box img {
                width: 50px;
                opacity: 0.6;
                margin-bottom: 10px;
            }
            .upload-box p {
                color: #333;
                font-size: 14px;
                margin: 10px 0;
            }
            .upload-box button {
                background-color: #b71c1c;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 14px;
                cursor: pointer;
                border-radius: 4px;
            }
            .language-section {
                margin: 20px 0;
            }
            .language-section h2 {
                font-size: 18px;
                color: #b71c1c;
            }
            .language-section label {
                margin-right: 10px;
                font-size: 14px;
                color: #333;
            }
            .button-container {
                text-align: center;
                margin-top: 20px;
            }
            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px; 
                margin-top: 20px;
            }
            .button-container button,
            .button-container form {
                display: inline-block;
                margin-bottom: 0; 
            }
            .button-container button {
                background-color: #b71c1c;
                color: #fff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border-radius: 4px;
                margin-bottom: 20px;
            }
            .image-preview {
                margin: 20px 0;
                text-align: center;
            }
            .image-preview h2 {
                font-size: 18px;
                color: #b71c1c;
            }
            .image-preview img {
                max-width: 100%;
                max-height: 300px;
                margin: 20px auto;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .instructions {
                font-size: 14px;
                color: #555;
                margin-top: 10px;
            }
            .text-output {
                margin: 20px 0;
                padding: 20px;
                background-color: #fef4e8;
                border-radius: 8px;
                border: 1px solid #b71c1c;
            }
            .text-output h2 {
                font-size: 18px;
                color: #b71c1c;
            }
            .text-output textarea {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                color: #333;
                background-color: #f5f5f5;
                border: 1px solid #ddd;
                border-radius: 4px;
                resize: vertical;
            }
            footer {
                background-color: #f5d788;
                text-align: center;
                font-size: 14px;
                color: #333;
                margin-top: 20px;
                padding: 15px;
                border-radius: 4px;
            }
            footer a {
                color: #ff8c42;
                text-decoration: none;
            }
        </style>
</head>
<body>
    <header>
        <div class="header-left">OCR Vision</div>
    </header>
    <main class="container">
        <div class="title">
            Extracted Text
        </div>
        <div class="text-output">
            <h2>Extracted Text from Image</h2>
            <textarea id="extracted-text" rows="10" readonly>{{ extracted_text }} </textarea>
        </div>
        <div class="button-container">
            <button onclick="copyText()">Copy Text</button>
            <form action="/download-text" method="post">
                <input type="hidden" name="extracted_text" value="{{ extracted_text }}">
                <button type="submit">Save as .txt</button>
            </form>
            <button onclick="uploadNew()">Back to Upload</button>
        </div>
    </main>
    <footer>
        <p>We present an online OCR (Optical Character Recognition) service to extract text from images.</p>
        <p>Copyright Â© All rights reserved | Made by <a href="#">Hammad Mustafa, Hamda Azam, Muhammad Saad</a></p>
    </footer>
</body>
</html>
